<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Chromatical Music Search Engine</title>
      <meta name="description" content="Chromatical aggregates popular music content from all over the Internet">
      <!-- Responsive viewport tag -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Google Font -->
      <!-- add font link(s) here -->
      
      <!-- STYLESHEETS ========================================= -->
      
      <!-- Normalize.css, cross-browser reset -->
      <link rel="stylesheet" type="text/css" href="./normalize.css">
      <!-- Primary stylesheet -->
      <link rel="stylesheet" type="text/css" href="./style.css">
      <!-- Piano-tray stylesheet for vertical displays only -->
      <link rel="stylesheet" type="text/css" media="screen and (orientation: portrait)" href="./piano.css">
      <!-- Piano-tray stylesheet for landscape tablets and up -->
      <link rel="stylesheet" type="text/css" media="screen and (min-width: 901px) and (orientation: landscape)" href="./piano.css">
      <!-- Piano-tray stylesheet for phone-landscape only -->
      <link rel="stylesheet" type="text/css" media="screen and (max-width: 900px) and (orientation: landscape)" href="./vertical-piano.css">
    

  </head>
<body class="bg-grey">
  
  <!-- <header role="banner" id="banner" class="left-piano-margin">
    <h1>Chromatical</h1>
    <fieldset> 
      <legend>Input artist, album, or song title</legend>
      <form action="#" class="search-form">
          <label for="query"></label>
          <label><input type="text" id="search-term" class="js-query"></label>
          <button type="submit">Find</button>
        </form>
    </fieldset>
  </header> -->
  
  
  <!-- PIANO TRAY =========================================== -->

  <!-- <div id="footer" class="piano-tray"> -->
    <!-- PIANO TRAY -->
  <!-- <div id="portrait-wrapper"> -->
    <div id="p-wrapper">
    <!-- PIANO MENU html is rendered here by movePiano() in pianos.js -->
    </div>
  
  <!-- MAIN CONTENT ========================================= -->
  
  <main role="main" class="left-piano-margin">
    <div class="row">
      <section role="region" class="col-12 results-container" aria-live="assertive">
        <!-- Search results are rendered here -->
        <header role="banner" id="banner">
          <h1>Chromatical</h1>
          <fieldset> 
            <legend>Input artist, album, or song title</legend>
            <form action="#" class="search-form">
                <label for="query"></label>
                <label><input type="text" id="search-term" class="js-query"></label>
                <button type="submit">Find</button>
              </form>
          </fieldset>
        </header>
        <div class="piano-circle">
          <img src="piano-circle-bw.png" alt="circle piano logo" id="piano-bw" class="fade-out-logo">
        </div>
      </section>
    </div>
    
      <!-- Import jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <!-- JavaScript page script-->
      <script type="text/javascript" src="script.js"></script>
      <!-- JavaScript for fetch() commands -->
      <script type="text/javascript" src="fetch-api.js"></script>
      <!-- JavaScript for piano menus -->
      <script type="text/javascript" src="pianos.js"></script>
      <!-- JavaScript to hide menus while scrolling -->
      <!-- <script src="ScrollMagic.min.js"></script>
      <script src="debug.addIndicators.min.js"></script> -->

  </main>
</body>
</html>
